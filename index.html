<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>DBS IT Challenge</title>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="main">
      <div class="logo">DBS IT Challenge</div>
      <div class="mid">
        <div class="timer-cont">
          <div class="timer-box">
          <div class="timer"><textarea class="min-input">00</textarea>:<textarea class="sec-input">05</textarea></div>
          <div class="timer-btns">
            <button class="timer-btn start">Start</button>
            <button class="timer-btn pause">Pause</button>
            <button class="timer-btn reset">Reset</button>
          </div>
          </div>
          <div class="timer-box">

          <div class="timer"><textarea class="min-input2">00</textarea>:<textarea class="sec-input2">05</textarea></div>
          <div class="timer-btns2">
            <button class="timer-btn2 start">Start</button>
            <button class="timer-btn2 pause2">Pause</button>
            <button class="timer-btn2 reset">Reset</button>
          </div>
          </div>
        </div>
        <div class="box-cont">
        
        </div>

       
      </div>
        
      </div>

      <div class="teamb">
        <div class="add-team">Add Team</div>
        <div class="del-team ">Delete Team</div>
      </div>
      <h2>Created by Owen</h2>
    </div>
  </body>
</html>
